<script>
    // nastavitve in omejitve za mapo
  
      var map = L.map('map').setView([46.43727185851124, 14.050303654229618], 18);
  
      L.marker([46.43727185851124, 14.050303654229618]).addTo(map)
      .bindPopup('Cesta Mar≈°ala Tita 41, Jesenice 4270')
      .openPopup();
  
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
  
  </script>
